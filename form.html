<!DOCTYPE html>
<html>
<script>
	function f(){
		var r = document.getElementById("choice").value;
		if (r == 'S'){
			document.getElementById("amnt").style.display = "none";
			document.getElementById("number").style.display = "inline";
		}
		if (r == 'D'){
			document.getElementById("number").style.display = "none";
			document.getElementById("amnt").style.display = "inline";
		}
		if (r == 'W') {
			document.getElementById("amnt").style.display = "inline";
			document.getElementById("number").style.display = "none";
		}
	}
</script>
